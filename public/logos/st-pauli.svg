<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .st-pauli-brown { fill: #6A4029; }
      .st-pauli-white { fill: #FFFFFF; }
    </style>
  </defs>

  <!-- Circle background -->
  <circle cx="100" cy="100" r="95" class="st-pauli-brown" stroke="#FFFFFF" stroke-width="3"/>

  <!-- Text "St." -->
  <text x="100" y="80"
        font-family="Arial Black, sans-serif"
        font-size="48"
        font-weight="bold"
        text-anchor="middle"
        class="st-pauli-white">
    St.
  </text>

  <!-- Text "Pauli" -->
  <text x="100" y="130"
        font-family="Arial Black, sans-serif"
        font-size="48"
        font-weight="bold"
        text-anchor="middle"
        class="st-pauli-white">
    Pauli
  </text>

  <!-- Outer decorative circle -->
  <circle cx="100" cy="100" r="85" fill="none" stroke="#FFFFFF" stroke-width="2"/>
</svg>
