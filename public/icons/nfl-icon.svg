<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="nfl-glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Football shape -->
  <ellipse cx="100" cy="100" rx="60" ry="90" fill="#8b4513" filter="url(#nfl-glow)"/>

  <!-- Laces -->
  <line x1="100" y1="40" x2="100" y2="160" stroke="#ffffff" stroke-width="3"/>
  <line x1="85" y1="70" x2="115" y2="70" stroke="#ffffff" stroke-width="2"/>
  <line x1="85" y1="90" x2="115" y2="90" stroke="#ffffff" stroke-width="2"/>
  <line x1="85" y1="110" x2="115" y2="110" stroke="#ffffff" stroke-width="2"/>
  <line x1="85" y1="130" x2="115" y2="130" stroke="#ffffff" stroke-width="2"/>

  <!-- Highlight -->
  <ellipse cx="80" cy="70" rx="15" ry="20" fill="#ffffff" opacity="0.3"/>
</svg>
